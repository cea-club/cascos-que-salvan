<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascos que Salvan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #ff0000;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenido a Cascos que Salvan</h2>
        <p>Ingresa tu información de emergencia para que podamos ayudarte en caso de accidente.</p>
        <form id="emergencyForm">
            <input type="text" id="name" placeholder="Nombre completo" required>
            <input type="text" id="bloodType" placeholder="Grupo sanguíneo" required>
            <input type="text" id="allergies" placeholder="Alergias (si tienes)" required>
            <input type="text" id="emergencyContact" placeholder="Teléfono de emergencia" required>
            <button type="button" onclick="saveData()">Guardar Información</button>
        </form>
        <p id="successMessage" style="display:none; color:green;">¡Información guardada correctamente!</p>
    </div>

    <script>
        function saveData() {
            const name = document.getElementById('name').value;
            const bloodType = document.getElementById('bloodType').value;
            const allergies = document.getElementById('allergies').value;
            const emergencyContact = document.getElementById('emergencyContact').value;
            
            if (name && bloodType && allergies && emergencyContact) {
                localStorage.setItem('name', name);
                localStorage.setItem('bloodType', bloodType);
                localStorage.setItem('allergies', allergies);
                localStorage.setItem('emergencyContact', emergencyContact);
                
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('emergencyForm').reset();
            } else {
                alert('Por favor, completa todos los campos.');
            }
        }
    </script>
</body>
</html>
